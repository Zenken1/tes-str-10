<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenken Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a192f; /* Dark blue background */
            color: #e6f1ff; /* Light text color */
        }
        header {
            background-color: #112240; /* Darker blue header */
            color: #e6f1ff;
            padding: 1rem;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #1e2a4a;
        }
        .admin-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #64ffda; /* Teal accent */
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background-color: #112240; /* Darker blue menu */
            position: relative;
            border-bottom: 1px solid #1e2a4a;
        }
        .menu-logo {
            position: absolute;
            top: -25px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #0077b6; /* Azure blue */
            background-color: #112240;
        }
        .menu-button {
            background-color: #0077b6; /* Azure blue */
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .menu-button:hover {
            background-color: #0096c7; /* Lighter azure blue */
            transform: translateY(-2px);
        }
        .content-section {
            display: none;
            padding: 20px;
            background-color: #112240; /* Darker blue content */
            margin: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #1e2a4a;
        }
        .active {
            display: block;
        }
        .product {
            border-bottom: 1px solid #1e2a4a;
            padding: 10px 0;
        }
        .product:last-child {
            border-bottom: none;
        }
        .whatsapp-button {
            background-color: #0077b6; /* Azure blue */
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        .whatsapp-button:hover {
            background-color: #0096c7; /* Lighter azure blue */
            transform: translateY(-2px);
        }
        .payment-method {
            background-color: #112240;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #1e2a4a;
            position: relative;
        }
        .payment-method.dana {
            border-left: 4px solid #008FE2;
        }
        .payment-method.gopay {
            border-left: 4px solid #00AAEE;
        }
        .payment-method.qris {
            border-left: 4px solid #FF6B00;
        }
        .copy-btn {
            background-color: #0077b6; /* Azure blue */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 15px;
            transition: all 0.3s;
        }
        .copy-btn:hover {
            background-color: #0096c7; /* Lighter azure blue */
        }
        footer {
            background-color: #112240; /* Darker blue footer */
            color: #e6f1ff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            border-top: 1px solid #1e2a4a;
        }
        .support-item {
            padding: 10px;
            border-bottom: 1px solid #1e2a4a;
        }
        .support-message {
            background-color: #1e2a4a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            border-left: 4px solid #0077b6; /* Azure blue */
            font-style: italic;
        }
        h1, h2, h3 {
            color: #e6f1ff;
        }
        p {
            color: #ccd6f6;
        }
    </style>
</head>

</body>
</html>
